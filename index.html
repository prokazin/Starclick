<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌌 Galactic Economy</h1>
    
    <div class="stats">
      <p>Credits: <span id="credits">0</span> 💰</p>
      <p>Droids: <span id="droids">0</span> 🤖</p>
      <p>Ships: <span id="ships">0</span> 🚀</p>
    </div>

    <button id="clickButton" class="click-button">Smuggle Goods</button>

    <div class="upgrades">
      <button id="buyDroid" class="upgrade-button">Buy Droid (10💰)</button>
      <button id="buyShip" class="upgrade-button">Buy Ship (50💰)</button>
    </div>

    <!-- Для Telegram WebApp -->
    <button id="closeButton" class="close-button">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
