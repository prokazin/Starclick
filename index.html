<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Clicker (Telegram)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <div class="loader">
      <div class="death-star">
        <div class="laser"></div>
      </div>
      <p>Загрузка...</p>
    </div>
  </div>

  <div id="game-container" class="container">
    <div class="header">
      <div class="resources">
        <div class="resource" title="Кредиты">
          <i class="fas fa-coins"></i>
          <span id="credits">0</span>
        </div>
        <div class="resource" title="Уровень">
          <i class="fas fa-level-up-alt"></i>
          <span id="level">1</span>
        </div>
      </div>
    </div>

    <div class="main-content">
      <button id="clickButton" class="click-button">
        <img src="https://raw.githubusercontent.com/prokazin/Starclick/main/assets/images/sword.png" alt="Меч" class="sword-blade">
      </button>
    </div>

    <div id="telegram-info" class="telegram-info">
      <p>ID: <span id="tg-user-id">Неизвестно</span></p>
      <button id="reward-button" class="reward-button">Получить награду</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
