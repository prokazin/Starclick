<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Star Wars Clicker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="faction-select" class="faction-screen">
    <h1>Выберите фракцию</h1>
    <div class="factions-container">
      <div class="factions-scroll">
        <div class="faction" data-faction="republic">
          <img src="https://raw.githubusercontent.com/prokazin/Starclick/main/assets/images/republic.png" alt="Республика">
          <h2>Республика</h2>
          <div class="bonuses">
            <p><i class="fas fa-robot"></i> +20% доход от дроидов</p>
            <p><i class="fas fa-jedi"></i> Джедаи дешевле на 15%</p>
          </div>
          <button class="select-faction">Выбрать</button>
        </div>
        
        <div class="faction" data-faction="empire">
          <img src="https://raw.githubusercontent.com/prokazin/Starclick/main/assets/images/empire.png" alt="Империя">
          <h2>Империя</h2>
          <div class="bonuses">
            <p><i class="fas fa-hand-fist"></i> +25% доход за клики</p>
            <p><i class="fas fa-moon"></i> Звезды Смерти дешевле</p>
          </div>
          <button class="select-faction">Выбрать</button>
        </div>
        
        <div class="faction" data-faction="hutt">
          <img src="https://raw.githubusercontent.com/prokazin/Starclick/main/assets/images/hutt.png" alt="Хатты">
          <h2>Хатты</h2>
          <div class="bonuses">
            <p><i class="fas fa-coins"></i> +30% к базовому доходу</p>
            <p><i class="fas fa-ship"></i> Корабли дешевле на 20%</p>
          </div>
          <button class="select-faction">Выбрать</button>
        </div>
      </div>
    </div>
  </div>

  <div id="game-container" class="container hidden">
    <div class="faction-banner">
      <img id="faction-logo" src="" alt="Фракция">
      <span id="faction-name"></span>
    </div>
    
    <div class="header">
      <div class="resources">
        <div class="resource" title="Кредиты">
          <i class="fas fa-coins"></i>
          <span id="credits">0</span>
        </div>
        <div class="resource" title="Дроиды">
          <i class="fas fa-robot"></i>
          <span id="droids">0</span>
        </div>
        <div class="resource" title="Корабли">
          <i class="fas fa-space-shuttle"></i>
          <span id="ships">0</span>
        </div>
      </div>
    </div>

    <div class="main-content">
      <button id="clickButton" class="click-button">
        <img src="https://raw.githubusercontent.com/prokazin/Starclick/main/assets/images/sword.png" alt="Меч" class="sword-blade">
        <div class="sword-glow"></div>
      </button>
    </div>

    <div class="tabs">
      <button class="tab-button active" data-tab="upgrades">
        <i class="fas fa-cog"></i>
      </button>
      <button class="tab-button" data-tab="shop">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </div>

    <div id="upgrades" class="tab-content active">
      <div class="upgrade-item">
        <button id="buyDroid" class="upgrade-button">
          <i class="fas fa-robot"></i>
          <span class="price">10</span>
          <span class="count" id="droidCount">0</span>
        </button>
      </div>
      <div class="upgrade-item">
        <button id="buyShip" class="upgrade-button">
          <i class="fas fa-space-shuttle"></i>
          <span class="price">50</span>
          <span class="count" id="shipCount">0</span>
        </button>
      </div>
    </div>

    <div id="shop" class="tab-content">
      <div class="upgrade-item">
        <button id="buyJedi" class="upgrade-button">
          <i class="fas fa-jedi"></i>
          <span class="price">100</span>
          <span class="count" id="jediCount">0</span>
        </button>
      </div>
      <div class="upgrade-item">
        <button id="buyDeathStar" class="upgrade-button">
          <i class="fas fa-moon"></i>
          <span class="price">1000</span>
          <span class="count" id="deathStarCount">0</span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
